<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body style="background: darkkhaki">

    <h1 class = "text-center text-success" >Crop Yield Prediction Per Country</h1>

    <div class="container mt-4 my-4" style="background: beige " >
        <h1 class = "text-center text-success" > Crop Features Here </h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Year" > Year </label>
                <input type="number" class="form-control" name="Year" step="any">
            </div>
            <div class="form-group">
                <label for="average_rain_fall_mm_per_year" > average_rain_fall_mm_per_year </label>
                <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
            </div>
            <div class="form-group">
                <label for="pesticides_tonnes" > pesticides_tonnes </label>
                <input type="number" class="form-control" name="pesticides_tonnes" step="any">
            </div>
            <div class="form-group">
                <label for="avg_temp" > avg_temp </label>
                <input type="number" class="form-control" name="avg_temp" step="any">
            </div>
            <div class="form-group">
                <label for="Area" > Area </label>
                <input type="text" class="form-control" name="Area" step="any">
            </div>
            <div class="form-group">
                <label for="Item" > Item </label>
                <input type="text" class="form-control" name="Item" step="any">
            </div>

            <button type="submit" class="btn btn-danger bgn-lg mt-4 " > Predict </button>

        </form>

        {% if predicted_value %}
        <h1 class="text-center text-danger">
            Predicted Yield Production : <br>
            {{predicted_value}}
        </h1>
        {% endif %}

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
